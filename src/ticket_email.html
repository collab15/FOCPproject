<!DOCTYPE html>
<html>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="600" style="background:#ffffff;border-radius:8px;">
          <tr>
            <td style="background:#1e293b;color:#ffffff;padding:20px;">
              <h2> QTick Event Ticket</h2>
            </td>
          </tr>

          <tr>
            <td style="padding:24px;color:#111827;">
              <p>Hello <strong>{{name}}</strong>,</p>

              <p>Your ticket has been generated.</p>

              <p>
                <strong>Event:</strong> {{event}}<br>
                <strong>Date:</strong> {{date}}<br>
                <strong>Venue:</strong> {{venue}}
              </p>

              <p>Please bring the attached PDF.</p>

              <p>— QTick Team</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
